<ion-header>

  <ion-navbar>
    <ion-title>{{lang.forgot_password}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-form">
  <div text-center>
    <img src="assets/images/login.png">
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="reset_password()">
    <ion-item padding-right>
      <ion-label stacked>{{lang.email}}:</ion-label>
      <ion-input [(ngModel)]="forgetdata.login_email" formControlName="email" type="text" placeholder="denys@gmail.com"></ion-input>
    </ion-item>
    <!--ion-item padding-right *ngIf="resetForm.get('email').errors && resetForm.get('email').dirty">
      <p color="danger" ion-text *ngIf="resetForm.get('email').hasError('required')">Field is required</p>
      <p color="danger" ion-text *ngIf="resetForm.get('email').hasError('email')">It is not an email</p>
    </ion-item-->
    <ion-item padding-right class="btns">
      <button ion-button full class="login-btn" block type="submit" [disabled]="resetForm.invalid">{{lang.reset}}</button>
    </ion-item>
  </form>

</ion-content>
<ion-footer></ion-footer>
