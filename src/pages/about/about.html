

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<div text-center>
	  <img src="assets/images/login.png">
	</div>
  <ion-list padding>
  <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" placeholder="denys@gmail.com"></ion-input>
    </ion-item>

    <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" placeholder="*******"></ion-input>
  </ion-item>
  <ion-item class="btns">
    <button ion-button full class="login-btn" (click)="login()">Login</button>
  </ion-item>
   <ion-item class="btns">
    <button ion-button full class="signin-btn" (click)="signup()">Sign Up</button>
  </ion-item>
	<ion-item class="btns fr">
    <button ion-button full text-capitalize class="forgot-btn">Forgot Password</button>
  </ion-item>
  </ion-list>
</ion-content>
